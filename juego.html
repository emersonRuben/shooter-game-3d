<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Forzar uso de GPU dedicada -->
    <meta name="force-device-pixel-ratio" content="1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Juego de Disparos 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
            color: white;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #c {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            pointer-events: none;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 10px;
        }

        #health {
            font-size: 18px;
            color: #ff6b6b;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            margin-bottom: 5px;
        }

        #balas {
            font-size: 18px;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
            max-width: 300px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 200;
        }

        #gameOver h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        #gameOver button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #gameOver button:hover {
            background: #45a049;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 150;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: #ff6b6b;
            border-radius: 1px;
        }

        .crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
            top: 0;
        }

        .crosshair::after {
            width: 20px;
            height: 2px;
            left: 0;
            top: 9px;
        }
    </style>
  <script type="module" crossorigin src="/shooter-game-3d/assets/game-CQ_2Xspd.js"></script>
</head>
<body>
    <div id="gameContainer">
        <canvas id="c"></canvas>
        
        <div id="ui">
            <div id="score">Puntuación: 0</div>
            <div id="health">Vida: 100</div>
            <div id="balas">Balas: 0/30</div>
        </div>

        <div id="instructions">
            <strong>Controles:</strong><br>
            WASD - Mover<br>
            Mouse - Mirar<br>
            Click - Disparar<br>
            E - Recoger rifle<br>
            R - Recargar
        </div>

        <div class="crosshair"></div>

        <div id="gameOver">
            <h2>¡Juego Terminado!</h2>
            <p id="finalScore">Puntuación final: 0</p>
            <button onclick="restartGame()">Jugar de Nuevo</button>
        </div>
    </div>

</body>
</html>
